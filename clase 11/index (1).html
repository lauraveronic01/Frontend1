<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="img/VectorPizza.png" alt="pizza" />
                <h1>
                    <span class="verde">Pizza</span>&<span class="rojo">Front</span>
                </h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li>Home</li>
                    <li>Ranking</li>
                    <li>Promoción</li>
                    <li>Contacto</li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="promocion">
                <h2>
                    <span class="rojo">Envio gratis</span>comprando<span class="rojo">
              2 pizzas</span
            >
          </h2>
        </div>
        <div class="podio-pizzas">
         <img src="img/delivery.png" alt="chicoMoto"/>
          <h2><span class="rojo">Podio de pizzas</span></h2>
                <div class="padre">
                    <h3>Pizzas top 5</h3>
                </div>
                <div class="hijo">
                    <ol>
                        <li>Muzzarella</li>
                        <li>Hawaiana</li>
                        <li>Muzzarella J&Morron</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                    <img src="img/PizzaFalling.svg" alt="pizza cayendo" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="nav-links">
            <ul class="lista-vertical">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>
        </div>
        <div class="logo">
            <img src="img/VectorPizza.png" alt="pizza" />
            <h1>
                <span class="verde">Pizza</span>&<span class="rojo">Front</span>
            </h1>
        </div>
    </footer>
</body>

</html>
